<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card_list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./font.css">
</head>
<body>
    <div class="frame">
    <h2 class="title">Mengapa membeli mobil di BuyCar?</h2>
    <div class="container">
        <div class="card">
            <img src="./icons/box.svg" alt="icon" class="icon">
            <p class="text">Berbagai pilihan mobil berkualitas dengan harga terjangkau</p>
        </div>
        <div class="card">
             <img src="./icons/heart.svg" alt="" class="icon">
            <p class="text">Bantuan ahli dalam memilih mobil yang sesuai dengan kebutuhan dan budget</p>
        </div>
        <div class="card">
             <img src="./icons/smile.svg" alt="" class="icon">
            <p class="text">Membeli mobil mudah, menyenangkan dan memuaskan new too words</p>
        </div>
    </div>
    </div>
</body>
</html>
